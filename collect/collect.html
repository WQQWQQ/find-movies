<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieinfo" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">电影信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped table-responsive">
                    <tr class="danger">
                        <td class="table_field">影片名称</td>
                        <td class="moviename"></td>
                    </tr>
                    <tr>
                        <td class="table_field">影片类型</td>
                        <td class="movietype"></td>
                    </tr>
                    <tr class="info">
                        <td class="table_field">影片关键字</td>
                        <td class="movietag"></td>
                    </tr>
                    <tr>
                        <td class="table_field">影片上映时间</td>
                        <td class="moviedate"></td>
                    </tr>
                    <tr class="success">
                        <td class="table_field">影片所属国家</td>
                        <td class="moviecountry"></td>
                    </tr>
                    <tr>
                        <td class="table_field">影片导演</td>
                        <td class="moviedirector"></td>
                    </tr>
                    <tr class="warning">
                        <td class="table_field">影片演员</td>
                        <td class="moviestar"></td>
                    </tr>
                    <tr>
                        <td class="table_field">影片时长</td>
                        <td class="movietime"></td>
                    </tr>
                    <tr class="active">
                        <td class="table_field">影片概要信息</td>
                        <td class="moviemsg"></td>
                    </tr>
                    <tr>
                        <td class="table_field">影片评分</td>
                        <td class="moviescore"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
